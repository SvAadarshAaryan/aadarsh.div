<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Magic Social Share Menu</title>

<!-- Ionicons for icons (works with <ion-icon>) -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<style>
/* üåÄ Basic Resets */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #252432;
  font-family: Arial, sans-serif;
}

/* üìç Menu Container */
.menu {
  position: relative;
  width: 280px;
  height: 280px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* üîò Central Share Button */
.menu .toggle {
  position: relative;
  height: 60px;
  width: 60px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  font-size: 2rem;
  cursor: pointer;
  transition: transform 0.5s ease;
  z-index: 5;
}

/* Rotate button when active */
.menu.active .toggle {
  transform: rotate(360deg);
}

/* üîó Each Social Icon */
.menu li {
  position: absolute;
  left: 0;
  list-style: none;
  transition: 0.5s ease;
  transform: rotate(calc(360deg / 8 * var(--i))) scale(0);
  transform-origin: 140px;
  transition-delay: calc(0.05s * var(--i));
}

/* Reveal icons when active */
.menu.active li {
  scale: 1;
}

.menu li a {
  display: flex;
  align-items: center;
  justify-content: center;
  transform: rotate(calc(360deg / -8 * var(--i)));
  width: 60px;
  height: 60px;
  background: #fff;
  border-radius: 50%;
  font-size: 1.75rem;
  color: var(--clr);
  text-decoration: none;
  box-shadow: 0 3px 4px rgba(0, 0, 0, 0.15);
  transition: 0.3s ease;
}

/* Hover effect */
.menu li:hover a {
  font-size: 2.2rem;
  box-shadow: 0 0 0 2px var(--clr), 0 0 0 6px #fff;
}

</style>

</head>
<body>

<div class="menu">
  <div class="toggle">
    <ion-icon name="share-social-outline"></ion-icon>
  </div>

  <!-- Social icons (customize links & colors!) -->
  <li style="--i:0; --clr:#1877f2;">
    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
  </li>
  <li style="--i:1; --clr:#25D366;">
    <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
  </li>
  <li style="--i:2; --clr:#1DA1F2;">
    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
  </li>
  <li style="--i:3; --clr:#E4405F;">
    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
  </li>
  <li style="--i:4; --clr:#0A66C2;">
    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
  </li>
  <li style="--i:5; --clr:#C32AA3;">
    <a href="#"><ion-icon name="logo-tiktok"></ion-icon></a>
  </li>
  <li style="--i:6; --clr:#FF0000;">
    <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
  </li>
  <li style="--i:7; --clr:#000000;">
    <a href="#"><ion-icon name="logo-github"></ion-icon></a>
  </li>
</div>

<script>
// ‚òùÔ∏è Toggle active class to expand menu
const menu = document.querySelector(".menu");
const toggle = document.querySelector(".toggle");

toggle.addEventListener("click", () => {
  menu.classList.toggle("active");
});
</script>

</body>
</html>
