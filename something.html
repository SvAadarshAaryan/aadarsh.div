<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clear Audio & Touch Reaction</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: none;
}
canvas {
    display: block;
}
.info {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-family: system-ui, sans-serif;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>
<body>

<canvas id="c"></canvas>
<div class="info">Make sound üé§ ‚Ä¢ Move finger / mouse üñ±Ô∏è</div>

<script>
/* =====================
   CANVAS
===================== */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* =====================
   INPUT
===================== */
let mx = innerWidth / 2;
let my = innerHeight / 2;

addEventListener("mousemove", e => {
    mx = e.clientX;
    my = e.clientY;
});

addEventListener("touchmove", e => {
    mx = e.touches[0].clientX;
    my = e.touches[0].clientY;
}, { passive: true });

/* =====================
   AUDIO
===================== */
let audioCtx, analyser, data;

async function initAudio() {
    if (audioCtx) return;

    if (!navigator.mediaDevices) {
        alert("Use HTTPS or localhost for audio");
        return;
    }

    audioCtx = new AudioContext();
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const source = audioCtx.createMediaStreamSource(stream);

    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    data = new Uint8Array(analyser.frequencyBinCount);

    source.connect(analyser);
}

addEventListener("click", initAudio);
addEventListener("touchstart", initAudio);

/* =====================
   PARTICLES
===================== */
const particles = [];
const COUNT = 1500;

for (let i = 0; i < COUNT; i++) {
    particles.push({
        angle: Math.random() * Math.PI * 2,
        radius: Math.random(),
        speed: 0.002 + Math.random() * 0.004
    });
}

/* =====================
   ANIMATION
===================== */
let t = 0;

function animate() {
    t += 0.01;

    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // AUDIO ENERGY (LOUD = BIG)
    let energy = 0;
    if (analyser && data) {
        analyser.getByteFrequencyData(data);
        for (let i = 0; i < data.length; i++) {
            energy += data[i];
        }
        energy /= data.length * 255;
    }

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const maxR = Math.min(cx, cy) * (1 + energy * 1.5);

    // === SHOCKWAVE FROM SOUND ===
    ctx.beginPath();
    ctx.strokeStyle = `rgba(255,80,120,${energy})`;
    ctx.lineWidth = 3 + energy * 10;
    ctx.arc(cx, cy, maxR * energy, 0, Math.PI * 2);
    ctx.stroke();

    // === PARTICLES ===
    for (let p of particles) {
        p.angle += p.speed * (1 + energy * 6);

        const r = maxR * p.radius * (1 + energy);
        let x = cx + Math.cos(p.angle) * r;
        let y = cy + Math.sin(p.angle) * r;

        // TOUCH GRAVITY (VERY CLEAR)
        const dx = mx - x;
        const dy = my - y;
        const dist = Math.sqrt(dx*dx + dy*dy) + 0.001;
        const force = Math.min(120 / dist, 5);

        x += dx * force * 0.03;
        y += dy * force * 0.03;

        ctx.beginPath();
        ctx.fillStyle = `hsl(${(t*80 + r)%360},100%,60%)`;
        ctx.arc(x, y, 2 + energy * 6, 0, Math.PI * 2);
        ctx.fill();
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
